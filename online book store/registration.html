<!DOCTYPE html>
<html>
<head>
    <title>Online Book Store - Registration and Login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script>
        function validateForm() {
            var username = document.getElementById("username").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            // Validate username
            if (username == "") {
                alert("Please enter a username.");
                return false;
            }

            // Validate email
            if (email == "") {
                alert("Please enter an email address.");
                return false;
            } else {
                // Simple email validation using regex
                var emailPattern = /^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/;
                if (!email.match(emailPattern)) {
                    alert("Please enter a valid email address.");
                    return false;
                }
            }

            // Validate password
            if (password == "") {
                alert("Please enter a password.");
                return false;
            } else if (password.length < 6) {
                alert("Password must be at least 6 characters long.");
                return false;
            }

            // Form validation passed, submit the form
            alert("Registration successful!");
            return true;
        }
    </script>
    <style>
        html {
  box-sizing: border-box;
}

*, *:before, *:after {
  box-sizing: inherit;
}
body {
     background-color: rgb(245, 187, 229);
}
.container {
    background-color:rgb(244, 235, 241) ;
}
    </style>
</head>
<body>
    <header>
        <h1>Registration and Login</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="cart.html">Shopping Cart</a></li>
            <li><a href="payment.html">Payment</a></li>
            <li><a href="catalog.html">Book Catalog</a></li>
        </ul>
    </nav>
    <main>
        <div class="container">
            <div class="registration">
                <center> <h2>Registration</h2>
                    <p>Please enter your credentials to login.</p> </center>
                <br> <br>
                <form onsubmit="return validateForm()">
                    <!-- Form fields -->
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                    <br> 
                  <center >Female <input type="radio" name="female" value="female"/> 
            Male<input type="radio"  name="male" value="male"/> </center>
            <button type="submit" class="btn">Register</button>
          <p class="message">Not registered? <a href="/login.html">Login</a></p>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Online Book Store. All rights reserved.</p>
    </footer>
</body>
</html>
