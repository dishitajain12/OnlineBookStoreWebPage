<!DOCTYPE html>
<html>
<head>
    <title>Online Book Store - Payment by Card</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script>
        function validateForm() {
            var cardNumber = document.getElementById("cardNumber").value;
            var cardHolder = document.getElementById("cardHolder").value;
            var expiryDate = document.getElementById("expiryDate").value;
            var cvv = document.getElementById("cvv").value;

            // Validate card number
            if (cardNumber == "") {
                alert("Please enter your card number.");
                return false;
            } else if (cardNumber.length !== 16) {
                alert("Please enter a valid 16-digit card number.");
                return false;
            }

            // Validate card holder name
            if (cardHolder == "") {
                alert("Please enter the card holder's name.");
                return false;
            }

            // Validate expiry date
            if (expiryDate == "") {
                alert("Please enter the card's expiry date.");
                return false;
            }

            // Validate CVV
            if (cvv == "") {
                alert("Please enter the CVV number.");
                return false;
            } else if (cvv.length !== 3) {
                alert("Please enter a valid 3-digit CVV number.");
                return false;
            }

            // Form validation passed, submit the form
            alert("Payment successful!");
            return true;
        }
    </script>
    <style>
        body{
            background-color: rgb(245, 187, 229);
        }
    </style>
</head>
<body>
    <header>
        <h1 style="text-align: center;" >Payment by Card</h1> <br>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="registration.html">Register</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="cart.html">Shopping Cart</a></li>
            <li><a href="catalog.html">Book Catalog</a></li>
        </ul>
    </nav>
    <main>
        <div class="container" >
            <div class="payment">
                <h2>Payment Details</h2>
                <form onsubmit="return validateForm()" style="text-align: left;" >  
                    <label for="cardNumber">Card Number</label>
                    <input type="text" id="cardNumber" placeholder="Enter your card number">
                    <label for="cardHolder">Card Holder Name</label>
                    <input type="text" id="cardHolder" placeholder="Enter the card holder's name">
                    <label for="expiryDate">Expiry Date</label>
                    <input type="text" id="expiryDate" placeholder="Enter the card's expiry date">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" placeholder="Enter the CVV number">
                    <label for="billingAddress">Billing Address:</label>
                    <input type="text" id="billingAddress" name="billingAddress" placeholder="Enter your billing address" required>
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" placeholder="Enter your city" required>
                    <label for="state">State:</label>
                    <input type="text" id="state" name="state" placeholder="Enter your state" required>
                    <label for="country">Country:</label>
                    <input type="text" id="country" name="country" placeholder="Enter your country" required>
                    <button type="submit" class="btn">Make Payment</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Online Book Store. All rights reserved.</p>
    </footer>
</body>
</html>
