<!DOCTYPE html>
<html>
<head>
    <title>Online Book Store - User Profile</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script>
        function validateForm() {
            var fullName = document.getElementById("fullName").value;
            var email = document.getElementById("email").value;
            var phoneNumber = document.getElementById("phoneNumber").value;

            // Validate full name
            if (fullName == "") {
                alert("Please enter your full name.");
                return false;
            }

            // Validate email
            if (email == "") {
                alert("Please enter your email address.");
                return false;
            } else {
                // Simple email validation using regex
                var emailPattern = /^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/;
                if (!email.match(emailPattern)) {
                    alert("Please enter a valid email address.");
                    return false;
                }
            }

            // Validate phone number
            if (phoneNumber == "") {
                alert("Please enter your phone number.");
                return false;
            } else {
                // Phone number validation using regex
                var phonePattern = /^\d{10}$/;
                if (!phoneNumber.match(phonePattern)) {
                    alert("Please enter a valid 10-digit phone number.");
                    return false;
                }
            }

            // Form validation passed, submit the form
            alert("Profile updated successfully!");
            return true;
        }
    </script>
    <style>
        body {
            background-color: rgb(245, 187, 229);
        }
    </style>
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="registration.html">Register</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="cart.html">Shopping Cart</a></li>
            <li><a href="payment.html">Payment</a></li>
            <li><a href="catalog.html">Book Catalog</a></li>
        </ul>
    </nav>
    <main>
        <div class="container">
            <div class="profile">
                <h2 style="text-align:center;"> Update Profile</h2>
                <br>
                <form onsubmit="return validateForm()">
                    
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" placeholder="Enter your full name">
                    <label for="gender">Gender:</label>
                    <center><input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label></center>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" id="phoneNumber" placeholder="Enter your phone number">
                    <label for="country">Country:</label>
                    <select id="country" name="country">
                    <option value="usa">USA</option>
                    <option value="canada">Canada</option>
                    <option value="uk">UK</option>
                    <option value="India">INDIA</option>
                    </select>
                    <br>
                    <button type="submit" class="btn">Update Profile</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Online Book Store. All rights reserved.</p>
    </footer>
</body>
</html>
